# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

language: python

python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5

env:
  matrix:
    - DJANGO=1.8.17
    - DJANGO=1.9.12
    - DJANGO=1.10.6


install:
  - pip install -q -r "test_requirements/base.txt"
  - pip install Django==$DJANGO


script:
  - coverage run ./runtests.py
  - ./lint.sh
  - coverage report

after_success:
  - coveralls
