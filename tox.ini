[testenv]
commands = coverage run runtests.py
    coverage report -m
deps = -r{toxinidir}/test_requirements/base.txt
setenv =
    COVERAGE_FILE = {envdir}/.coverage

# Django 1.4

[testenv:DJANGO14-PYTHON27]
basepython = python2.7
deps = {[testenv]deps}
    Django==1.4.19
    South==1.0.2
    google-api-python-client==1.3.1

# Django 1.6

[testenv:DJANGO16-PYTHON27]
basepython = python2.7
deps = {[testenv]deps}
    Django==1.6.10
    South==1.0.2
    google-api-python-client==1.3.1

